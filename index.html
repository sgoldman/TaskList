		<table width="940">

		</table>
		
		<div class="button">

		</div>
		
		<div id="newtask">

					</p>
					<p>
						<label for="importance"> IMPORTANCE: </label> 
						<select name="importance">
							<option value=""> </option>
							<option value="High"> High </option>
							<option value="Medium"> Medium </option>
							<option value="Low"> Low </option>
						</select>
					</p>
					<p>
						<label for="calendar"> DUE DATE: </label> 
						<select name="calendar">
							<option value=""> </option>
							<option value="Today">Today</option>
							<option value="Tomorrow">Tomorrow</option>
							<option value="Next Week">Next Week</option>
							<option value="Next Month">Next Month</option>
						</select>
					</p>
					
					<div id="add" class="right">
						<a href="#"> ADD TO LIST </a> |
						<a href="#"> CLOSE </a>
					</div>
				</fieldset>
			</form>
			
		</div>
		
		<div id="edittask">
			<form>
				<fieldset>
					<legend> Make Changes! </legend>

					</p>
					<p>

							<option value=""> </option>
							<option value="High"> High </option>
							<option value="Medium"> Medium </option>
							<option value="Low"> Low </option>
						</select>
					</p>
					<p>
						<label for="calendar"> DUE DATE: </label> 
						<select name="calendar">
							<option value=""> </option>
							<option value="Today">Today</option>
							<option value="Tomorrow">Tomorrow</option>
							<option value="Next Week">Next Week</option>
							<option value="Next Month">Next Month</option>
						</select>
					</p>
					
					<input class="checkbox" name="done" type="checkbox" align="right"> COMPLETED TASK! </input>
					
					<input id="rowplace" type="hidden" name="rowplace" value="">
					
					<div id="save" class="right">
						<a href="#"> SAVE CHANGES </a> |
						<a href="#"> CLOSE </a>
					</div>
				</fieldset>
			</form>
			
		</div>
	</div>

	var tasklist = {
		
		newtask  : $('#newtask'),
		
		edittask : $('#edittask'),

		init : function() {
			this.newtask.hide();
			this.edittask.hide();
		},
		
		showTaskInputs : function( el ) {
			_this = this; 
			
			//does this function work for newtask and edittask?
			_this.newtask.show();
			
			console.log(el)
		}
		
	};
	
	$(document).ready(function(){ tasklist.init(); });

	tasklist.addtask.click( function(e) {
		tasklist.showTaskInputs(e);
	});
	
	
	
	</script>
